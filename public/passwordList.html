<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Wallet</title>

    <link rel="stylesheet" type="text/css" href="passwordList.css" />
  </head>
  <body>
    <header>
      <h1>YOUR SMART WALLET</h1>
      <!-- Da sistemare -->
      <a class="getStarted" href="#page">Get Started!</a>
      <!--  <button>Get started</button>-->
    </header>

    <div class="backgroundContainer">
      <div class="scroll-page" id="page">
      <button class="btnAddPass" id="btnAddPass"></button>
      </div>
      <h5>Add your credential here</h5>
      <div class="containerList" id="containerList">
        <h4>Credentials</h4>
        <div class="credentialsContainer" id="credentialsContainer"></div>
      </div>
      <div class="popupContainer">
        <div class="credentialAsPopup" id="credentialAsPopup"></div>
      </div>
    
      <div class="addPasswordContainer" > 
        <!-- Popup contenente form creazione password -->
        <div class="addPasswordPopup" id="addPasswordPopup">
          <form id="dataForm">
            <div class="form-control">
              <h2>Credential</h2>
              <div class="inputBox">
                <span class="icon"
                  ><ion-icon name="clipboard-outline"></ion-icon
                ></span>
                <input
                  id="nameCredentials"
                  name="nameCredentials"
                  type="text"
                />
                <label>Name</label>
              </div>
              <div class="inputBox">
                <span class="icon"
                  ><ion-icon name="person-circle-outline"></ion-icon
                ></span>
                <input id="user" name="user" type="text" />
                <label>User or Email</label>
              </div>
              <div class="inputBox">
                <span class="icon"
                  ><ion-icon name="finger-print-outline"></ion-icon
                ></span>
                <input id="password" name="password" type="password" />
                <label>Password</label>
              </div>
              <button class="btnCreate" type="submit">Create</button>
              <button class="btnCloseForm" id="btnCloseForm" type="button">
                <span class="icon"
                  ><ion-icon name="close-outline"></ion-icon
                ></span>
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="btnFinalContainer">
        
        <button class="btnClearPass" id="btnClearPass">Clear</button>
        
      </div>

      <script src="passwordList.js"></script>
      <!--<script src="form.js"></script>-->
    
      <script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
      ></script>

    </div>

    <footer>Developed by Biagio</footer>
  </body>
</html>
